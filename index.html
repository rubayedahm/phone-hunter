<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Daisy Ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Phone Hunter</title>
  </head>
  <body>
    <header class="w-[90%] mx-auto my-4">
      <nav class="flex justify-between">
        <h3 class="text-xl font-bold">Hot Gadgets</h3>
        <button class="bg-[#0D6EFD] px-4 py-2 text-white rounded-md">
          Sign up
        </button>
      </nav>
    </header>
    <main>
      <!-- Banner -->
      <section
        class="w-[90%] mx-auto flex flex-col justify-center items-center mt-12"
      >
        <div class="text-center">
          <h1 class="text-5xl font-bold">Apple Iphone 13 Pro Max</h1>
          <p class="w-[60%] mx-auto my-4 text-[#706F6F] text-sm">
            There are many variations of passages of Lorem Ipsum available, but
            the majority have suffered alteration in some form, by injected
            humou.
          </p>
          <button class="bg-[#0D6EFD] px-4 py-2 text-white rounded-md">
            Buy Now
          </button>
        </div>
        <div class="mt-12">
          <img
            class="max-w-[70%] mx-auto"
            src="images/Group 48095420.png"
            alt=""
          />
        </div>
      </section>
      <!-- search input -->
      <div class="flex justify-center my-12 text-center w-full">
        <div class="w-full flex justify-center flex-col">
          <h2 class="text-3xl">Search your phone</h2>
          <div class="flex justify-center mt-6">
            <input
              type="text"
              id="search-input"
              placeholder="Search your phone..."
              class="input min-w-[30%] mr-1 bg-[#100f0f0f] focus:outline-0 focus:border-0"
            />
            <button class="btn bg-[#0D6EFD] hover:bg-[#0d6dfdd0] text-white" onclick="searchBtn()">Search</button>
          </div>
        </div>
      </div>

      <!-- search result -->
      <section class="w-[70%] mx-auto my-12">
        <div id="phone-container" class="grid grid-cols-3 gap-8"></div>
        <button class="btn hidden block m-auto mt-12" id="show-all-btn">
          Show All
        </button>
      </section>
    </main>
    <footer></footer>

    <script src="js/index.js"></script>
  </body>
</html>
